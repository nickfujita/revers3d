<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Revers3D</title>
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/home.css">
</head>
<body>
  <nav>
    <h1>Revers3d</h1>
    <span>this is totally the finished game.</span>
  </nav>

  <header><h1>Play!</h1></header>
  <section id="play">
    <a href="/new" class="button">
      <div class="button-container">
        <h1>
          Create
        </h1>
        <input type="checkbox"><span>private</span>
      </div>
    </a>

    <a href="/join" class="button">
      <div class="button-container">
        <h1>
          Multiplayer
        </h1>
      </div>
    </a>

    <a href="/play/single" class="button">
      <div class="button-container">
        <h1>
          Single Player
        </h1>
      </div>
    </a>
  </section>

  <header><h1>How to play:</h1></header>
  <section id="how">
    <div class="how-container" id="how1">
      <img src="" alt="" class="how_img" width="300px">
      <div class="how-text">step 1:</div>
    </div>
    <div class="how-container" id="how2">
      <img src="" alt="" class="how_img" width="300px">
      <div class="how-text">step 2:</div>
    </div>
    <div class="how-container" id="how3">
      <img src="" alt="" class="how_img" width="300px">
      <div class="how-text">step 3:</div>
    </div>
    <div class="how-container" id="how4">
      <img src="" alt="" class="how_img" width="300px">
      <div class="how-text">step 4:</div>
    </div>
  </section>
</body>
</html>
