<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Play</title>
  <link rel="stylesheet" href="../css/game.css">
  <script>window.isMultiplayer = true;</script>

  <!-- dependencies -->
  <script src="../components/three.js/build/three.min.js"></script>
  <script src="../components/stats.js/build/stats.min.js"></script>
  <script src="../components/socket.io-client/socket.io.js"></script>
  <!-- <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script> -->

  <!-- Utils -->
  <!-- TODO: lazy load these plx -->
  <script defer src="./scripts/utils/StereoEffect.js"></script>
  <script defer src="./scripts/utils/DeviceOrientationControls.js"></script>
  <script defer src="./scripts/utils/PointerLockControls.js"></script>
  <script defer src="./scripts/utils/TapTouchControls.js"></script>
  <script defer src="./scripts/utils/GeometryUtils.js"></script>

  <!-- Game scripts -->
  <script defer src="./scripts/enableControls.js"></script>
  <script defer src="./scripts/Tile.js"></script>
  <script defer src="./scripts/GameState.js"></script>
  <script defer src="./scripts/Board.js"></script>
  <script defer src="./scripts/game.js"></script>
</head>
<body>
  <div id="blocker">
    <div id="instructions">
      <span style="font-size:40px">Click to play</span>
      <br />
      (Use the MOUSE to look around, and CLICK to select the tile)
    </div>
  </div>

  <img src="../resources/fs-icon.png" alt="toggle fullscreen" id="fs-icon"/>

  <span id="xhair">o</span>

  <div id="scoreboard">
    Score:
    <span id="score1">25</span>
    <span id="score2">35</span>
  </div>

  <div id="notification">Your turn!</div>
</body>
</html>
